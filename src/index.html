<html ng-app="mlbApp">
    <head>
        <link rel = "stylesheet"
            href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

        <script src="core.js"></script> 

        <link rel="stylesheet" type="text/css" href="styles.css">  
    </head>

    <body>
        <div id = "gridContainer" ng-controller = "MatchupController" ng-cloak>
            <md-toolbar class = "md-warn">
                <div class = "md-toolbar-tools">
                    <h2 class = "md-flex">MLB Probable Pitchers</h2>
                </div>
            </md-toolbar>
            
            <md-grid-list
                md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
                md-row-height-gt-md="1:1" md-row-height="2:2"
                md-gutter="12px" md-gutter-gt-sm="8px" >

                <md-grid-tile  ng-repeat="matchup in matchups" md-rowspan="2" class="blue">
                    <md-grid-tile-footer>
                        <h3>{{ matchup.id }}</h3>
                        <h3>{{ matchup.pitchers.home.name }}</h3>                
                        <h3>{{ matchup.pitchers.away.name }}</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </body>
</html>
